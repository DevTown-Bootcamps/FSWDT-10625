<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dark-theme{
            background-color: #121212;
            color: white;
        }
        .highlight{
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>This is  tutorial for dark mode</p>
    <button onclick="darktheme()">Dark mode</button>


    <!-- Form input -->
     <form id="userform">
        <input type="text" id="name" placeholder="Enter your name"/>
        <button type="submit">Submit</button>
     </form>
     <p id="result"></p>

     <p id="mypara">Click to highlight</p>
     <button onclick="highlight()">highlight</button>

     <div id="card">This card will get duplicated</div>
     <button onclick="duplicate()">Duplicate</button>

     <div id="box" style="width: 100px; height: 100px; background-color: red;"></div>
     <button onclick="moveBox()">Move</button>
    <script>
        function darktheme(){
            document.body.classList.toggle("dark-theme");
        }

        document.getElementById("userform").addEventListener("submit",function(e){
            e.preventDefault();
            let name=document.getElementById("name").value;
            document.getElementById("result").innerHTML=`Hello, ${name}`;
        })

        function highlight(){
            const para=document.getElementById("mypara");
            para.classList.add("highlight");
        }

        function duplicate(){
            const card=document.getElementById("card");
            const clone=card.cloneNode(true);
            document.body.appendChild(clone);
        }

        function moveBox(){
            let box=document.getElementById("box");
            let pos=0;
            let id=setInterval(()=>{
                if(pos>=600) clearInterval(id);
                else{
                    pos++;
                    box.style.transform=`translateY(${pos}px)`;
                }
            },5)
       }
    </script>
</body>
</html>
