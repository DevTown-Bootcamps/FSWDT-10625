<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list"></ul>
    <button onclick="addItem()">Add items</button>

    <p id="para">This is para that I am trying to delete</p>
    <button onclick="remove()">Delete items</button>

    <a id="link" href="https://www.geeksforgeeks.org/">Click Me</a>
    <button onclick="chnageAlt()">Click to change the attribute</button>

    <p class="color">One</p>
    <p class="color">two</p>
    <p class="color">three</p>
    <p class="color">four</p>
    <p class="color">five</p>

    <input type="text" id="name" placeholder="Enter your name"/>
    <button onclick="submit()">Submit</button>
    <p id="displayname"></p>

    <input type="password" id="pass" placeholder="Enter your password"/>
    <button onclick="toggle()">Show/hide password</button>


    <script>
        //append a new element.
        function addItem(){
          let li=document.createElement("li");
          li.textContent="Apple";
           document.getElementById("list").appendChild(li);
        }

        //removing a Element
        function remove(){
            document.getElementById("para").remove();
        }

        //changing attribute
        function chnageAlt(){
               document.getElementById("link").setAttribute("href","https://www.youtube.com/")
        }

        //looping through element
        let element=document.querySelectorAll(".color");
        element.forEach(function(element){
            element.style.color="red";
        })

        //Getting input value
        function submit(){
            let name=document.getElementById("name").value;
            document.getElementById("displayname").innerText=name;
        }

        //Show and hide password
        function toggle(){
            const input=document.getElementById("pass");
            input.type=input.type==="password"?"text":"password";
            console.log(input.type);
        }

    </script>
</body>
</html>
